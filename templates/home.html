<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #dfe9f3, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1, legend {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <legend>Student Exam Performance Prediction</legend>

            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option disabled selected value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="ethnicity">Race or Ethnicity</label>
            <select name="ethnicity" id="ethnicity" required>
                <option disabled selected value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label for="parental_level_of_education">Parental Level of Education</label>
            <select name="parental_level_of_education" id="parental_level_of_education" required>
                <option disabled selected value="">Select Parent Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>

            <label for="lunch">Lunch Type</label>
            <select name="lunch" id="lunch" required>
                <option disabled selected value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>

            <label for="test_preparation_course">Test Preparation Course</label>
            <select name="test_preparation_course" id="test_preparation_course" required>
                <option disabled selected value="">Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label for="writing_score">Writing Score (out of 100)</label>
            <input type="number" name="writing_score" id="writing_score" min="0" max="100" required placeholder="Enter your Writing Score">

            <label for="reading_score">Reading Score (out of 100)</label>
            <input type="number" name="reading_score" id="reading_score" min="0" max="100" required placeholder="Enter your Reading Score">

            <input type="submit" value="Predict Your Maths Score">
        </form>

        
        <h2>Prediction: {{ results }}</h2>
        
    </div>
</body>
</html>
